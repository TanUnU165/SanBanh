<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="login d-flex align-items-center justify-content-center">
      <div class="left">
        
 
      </div>
      <div class="right col-4 d-flex align-items-center justify-content-center">
        <div class="container">
          <h2>Đăng nhập</h2>
          <div class="SDT">
            <p>Email</p>
            <input
              type="email"
              class="login-input col-12"
              placeholder="Nhap email"
              id="username"
            />
          </div>
          <div class="password ">
            <p>Mat khau</p>
            <input
              type="password"
              class="login-input col-12"
              placeholder="Nhập 6-32 ký tự, chứa ít nhất 1 chữ hoa và 1 số"
              id="password"
            />
          </div>
          <div>
            <button 
            class="col-12 btn-login"
            onclick="login()">Đăng nhập</button>
            <div class="option d-flex justify-content-around">
              <a href="signup-user.html">Sign up</a>
              <a href="#">Forget Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
